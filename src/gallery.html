<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ANGULAR</title>

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <!-- animated loader will go here-->
      <div class="main-content">
        <div id="gallery">
        
          <div class="gallery-wrapper">
            <img class="galleryimage current-image" src="assets/images/thumb1.jpg" id="1">
            <img class="galleryimage current-image" src="assets/images/thumb2.jpg" id="2">
            <img class="galleryimage current-image" src="assets/images/thumb3.jpg" id="3">
            <img class="galleryimage current-image" src="assets/images/thumb4.jpg" id="4">
            <img class="galleryimage current-image" src="assets/images/thumb5.jpg" id="5">
          </div>
          
          <div class="container-fluid">
              <ul class="nav">
                <li class="back-button btn-left"><a href="index.html">BACK</a></li>
              </ul>
          </div>
          
          <div class="billboard">
            <div class="movie-details">
              <h1>
                <div class="big">ANGULAR</div>
                <div class="byline">
                  SEE IT IN realD 3D, HFR 3D AND IMAX 3D</div>
                <div class="date">09.04.2015</div>
              </h1>
            </div>
          </div>
          
          <div class="gallery">
              <ul>
                  <li>
                    <img width="130" height="85" src="assets/images/thumb1.jpg" data-thumb="1">
                  </li>
                  <li>
                    <img width="130" height="85" src="assets/images/thumb2.jpg" data-thumb="2">
                  </li>
                  <li>
                    <img width="130" height="85" src="assets/images/thumb3.jpg" data-thumb="3">
                  </li>
                  <li>
                    <img width="130" height="85" src="assets/images/thumb4.jpg" data-thumb="4">
                  </li>
                  <li>
                    <img width="130" height="85" src="assets/images/thumb5.jpg" data-thumb="5">
                  </li>
              </ul>
              <a class="miniarrow-right">
                  <div class="miniarrow"></div>
              </a>
              <a class="miniarrow-left">
                  <div class="miniarrow"></div>
              </a>
          </div>
          
          <a class="arrow-right">
              <div class="arrow"></div>
          </a>
          <a class="arrow-left">
              <div class="arrow"></div>
          </a>
        
      </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//fast.wistia.net/assets/external/E-v1.js" async></script>

    <script>
      var count = 1;
      jQuery('#' + count).show();

      jQuery('.gallery img').on('click', function(e){
        count = e.target.dataset.thumb;
        jQuery('.galleryimage').hide();
        jQuery('#' + count).show();

      })

      jQuery('.arrow-right').on('click', function(e){
        jQuery('.galleryimage').hide();
        if(count < 5){
          count++
        }
        jQuery('#' + count).show();
      });

      jQuery('.miniarrow-right').on('click', function(e){
        jQuery('.galleryimage').hide();
        if(count < 5){
          count++
        }
        jQuery('#' + count).show();
      });

      jQuery('.arrow-left').on('click', function(e){
        jQuery('.galleryimage').hide();
        if(count > 1){
          count--
        }
        jQuery('#' + count).show();
      });

      jQuery('.miniarrow-left').on('click', function(e){
        jQuery('.galleryimage').hide();
        if(count > 1){
          count--
        }
        jQuery('#' + count).show();
      });

    </script>
  </body>
</html>
