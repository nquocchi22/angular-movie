<div id="synopsis">

  <div class="synopsis-bg"></div>
  
  <div class="container-fluid">
      <ul class="text-center nav">
        <li class="back-button"><a href="index.html">BACK</a></li>
      </ul>
  </div>
  
  <div class="billboard">
    <div class="movie-details">
      <h1>
        <div class="big">{{app.movie.title | uppercase}}</div>
        <div class="byline">SEE IT IN realD 3D, HFR 3D AND IMAX 3D</div>
        <div class="date">{{app.movie.release}}</div>
      </h1>
    </div>
  </div>

  <div class="content">
      <h3>ABOUT THE FILM</h3>
      <div ng-bind-html="app.renderHtml(app.movie.synopsis)" class="copy"></div>
  </div>

</div>
