<div class="col-sm-7 col-sm-offset-4 well admin-content">
  <div class="form-group">
    <a href ng-click="admin.removeMember(index)" class="pull-right"><span class="fa fa-trash"></span></a>
    <label for="cast">Name</label>
    <input class="form-control" type="text" ng-model="admin.editedMovie.cast[memberId].name"/>
    <label for="character">Character</label>
    <input class="form-control" type="text" ng-model="admin.editedMovie.cast[memberId].character"/>
    <label for="description">Description</label>
    <textarea class="form-control" rows="10" ng-model="admin.editedMovie.cast[memberId].description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-warning" ng-click="admin.resetForm(admin.editedMovie)">Reset Form</button>
  <div ng-if="admin.response" class="alert alert-{{admin.response.type}}">
    <span>{{admin.response.message}}</span>
    <button type="button" class="close" ng-click="admin.response = null"><span aria-hidden="true">&times;</span></button>
  </div>
</div>
