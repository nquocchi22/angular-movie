<div class="container-fluid">
	<ul class="text-center nav nav-pills">
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.home.synopsis">SYNOPSIS</a></li>
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.home.cast">CAST</a></li>
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.home.gallery">GALLERY</a></li>
    <li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.home.trailer">TRAILERS</a></li>
    <li class="admin"><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.admin">Admin</a></li>
	</ul>
</div>

<div class="text-center megatron">
  <h1>
    <div class="big">{{app.movie.title | uppercase}}</div>
    <div class="byline">
      SEE IT IN realD 3D, HFR 3D AND IMAX 3D</div>
    <div class="date">{{app.movie.release}}</div>
  </h1>
</div>
<div class="home-trailer">
  <iframe ng-if="app.showAssets" width="280" height="175" src="{{app.movie.trailers[0].src}}" frameborder="0" allowfullscreen></iframe>
</div>
