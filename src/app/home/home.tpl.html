<div class="home-bg"></div>
<div class="container-fluid" id="home">
  <ul class="text-center nav nav-pills">
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.synopsis">SYNOPSIS</a></li>
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.cast">CAST</a></li>
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.gallery">GALLERY</a></li>
		<li><a nav-button ng-mouseenter="play()" ng-mouseleave="reverse()" href ui-sref="Movie.trailer">TRAILER</a></li>
	</ul>
</div>

<div class="text-center megatron">
  <h1>
    <div class="big">{{app.movie.title | uppercase}}</div>
    <div class="byline">SEE IT IN realD 3D, HFR 3D AND IMAX 3D</div>
    <div class="date">{{app.movie.release}}</div>
  </h1>
</div>
