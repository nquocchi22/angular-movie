<div >
  <div class="container-fluid">
    <ul class="nav">
      <li class="back-button btn-left"><a href ui-sref="Movie.home">BACK</a></li>
    </ul>
  </div>

  <div class="arrow pull-right">
    <a href="" ng-click="app.setCurrentIndex(app.currentIndex+1)" class="fa fa-arrow-right"></a>
  </div>

  <div class="arrow pull-left">
    <a href="" ng-click="app.setCurrentIndex(app.currentIndex-1)" class="fa fa-arrow-left"></a>
  </div>

  <div class="container-fluid text-center">
    <img class="{{app.direction}}" ng-class="{'current-image': app.currentIndex === $index}" ng-if="app.currentIndex === $index" ng-repeat="image in app.movie.images" width="50%" src="{{image.src}}">
  </div>

  <div ng-include="'app/common/templates/billboard.tpl.html'"></div>

  <div class="pull-right gallery">
    <ul class="">
      <li ng-repeat="thumb in app.movie.images">
        <img thumbnail ng-mouseenter="play()" ng-mouseleave="reverse()" ng-click="app.setCurrentIndex($index, 'forward')" height="138" src="{{thumb.src}}">
      </li>
    </ul>
  </div>
</div>
