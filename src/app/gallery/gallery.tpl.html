<div id="gallery">

  <div class="gallery-wrapper">
      <img class="{{app.direction}} galleryimage" ng-class="{'current-image': app.currentIndex === $index}" ng-if="app.currentIndex === $index" ng-repeat="image in app.movie.images" ng-src="{{image.src}}">
    </div>
  
  <div class="container-fluid">
    <ul class="nav">
      <li class="back-button btn-left"><a href ui-sref="Movie.home">BACK</a></li>
    </ul>
  </div>
  
  <div class="billboard">
    <div class="movie-details">
      <h1>
        <div class="big">{{app.movie.title | uppercase}}</div>
        <div class="byline">SEE IT IN realD 3D, HFR 3D AND IMAX 3D</div>
        <div class="date">{{app.movie.release}}</div>
      </h1>
    </div>
  </div>
  
  <div class="gallery">
        <ul>
            <li ng-repeat="thumb in app.movie.images">
              <img ng-click="app.setCurrentIndex($index, 'forward')" width="130" height="85" ng-src="{{thumb.src}}">
            </li>
        </ul>
        <a href="" ng-click="app.setCurrentIndex(app.currentIndex+1)" class="miniarrow-right">
            <div class="miniarrow"></div>
        </a>
        <a href="" ng-click="app.setCurrentIndex(app.currentIndex-1)" class="miniarrow-left">
            <div class="miniarrow"></div>
        </a>
    </div>
  
    <a href="" ng-click="app.setCurrentIndex(app.currentIndex+1)" class="arrow-right">
        <div class="arrow"></div>
    </a>
    <a href="" ng-click="app.setCurrentIndex(app.currentIndex-1)" class="arrow-left">
        <div class="arrow"></div>
    </a>

</div>
