<script>
  var count = 1;

  function moveRight(){
    jQuery('.galleryimage').hide();
    if(count < 5){
      count++
    }
    jQuery('#' + count).show();
  }

  function moveLeft(){
    jQuery('.galleryimage').hide();
    if(count > 1){
      count--
    }
    jQuery('#' + count).show();
  }

  function selectSlide(e){
    count = e.target.dataset.thumb;
    jQuery('.galleryimage').hide();
    jQuery('#' + count).show();
  }

  jQuery('#' + count).show();

  jQuery('.gallery img').on('click', selectSlide)

  jQuery('.arrow-right').on('click', moveRight);

  jQuery('.miniarrow-right').on('click', moveRight);

  jQuery('.arrow-left').on('click', moveLeft);

  jQuery('.miniarrow-left').on('click', moveLeft);

</script>
